<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <header>
        <h1>Music Player</h1>
    </header>
    <main>
        <div class="player">
            <audio id="audioPlayer" controls>
                <source src="#" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>

            <div class="controls">
                <button id="prevBtn">Previous</button>
                <button id="playPauseBtn">Play</button>
                <button id="stopBtn">Stop</button>
                <button id="nextBtn">Next</button>
            </div>

            <div class="progress-bar">
                <div id="progress"></div>
            </div>

            <div class="details">
                <p id="current-time">0:00</p>
                <p id="duration">0:00</p>
            </div>

            <div class="volume-control">
                <label for="volume">Volume:</label>
                <input type="range" id="volume" name="volume" min="0" max="1" step="0.1" value="1">
                <button id="muteBtn">Mute</button>
            </div>

            <ul class="playlist">
                <li data-src="audio1.mp3">Song 1</li>
                <li data-src="audio2.mp3">Song 2</li>
                <li data-src="audio3.mp3">Song 3</li>
                <!-- Add more songs as needed -->
            </ul>
        </div>
    </main>
</div>

<script src="script.js"></script>
</body>

</html>
