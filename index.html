<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <header>
        <h1>Music Player</h1>
    </header>
    <main>
        <div class="player">
            <audio id="audioPlayer" controls>
                <source src="#" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>

            <div class="controls">
                <button id="prevBtn">Previous</button>
                <button id="playPauseBtn">Play</button>
                <button id="stopBtn">Stop</button>
                <button id="nextBtn">Next</button>
            </div>

            <div class="progress-bar">
                <div id="progress"></div>
            </div>

            <div class="details">
                <p id="current-time">0:00</p>
                <p id="duration">0:00</p>
            </div>

            <div class="volume-control">
                <label for="volume">Volume:</label>
                <input type="range" id="volume" name="volume" min="0" max="1" step="0.1" value="1">
                <button id="muteBtn">Mute</button>
            </div>

            <ul class="playlist">
                <li data-src="01.Lovesick.mp3">Song 1</li>
                <li data-src="001.This is What It Feels Like.mp3">Song 2</li>
                <li data-src="002.In My Head.mp3">Song 3</li>
                <li data-src="003.Where Are You Now.mp3">Song 4</li>
                <li data-src="004.Million Dreams.mp3">Song 5</li>
                <li data-src="010.The Portrait (Ooh La La).mp3">Song 6</li>
                <li data-src="009.Runaway (Los Padres Remix).mp3">Song 7</li>
                <li data-src="008.A Sky Full of Stars.mp3">Song 8</li>
                <li data-src="007.Scare Me (feat. Karra).mp3">Song 9</li>
                <li data-src="006.Annie Are You Ok (LUM!X Remix).mp3">Song 10</li>
                <li data-src="005.Already Gone.mp3">Song 11</li>
                <li data-src="004.Million Dreams.mp3">Song 12</li>
                <li data-src="003.Where Are You Now.mp3">Song 13</li>
                <li data-src="020.Movimento lento (feat. Federico Rossi).mp3">Song 14</li>
                <li data-src="019.Un bacio all'improvviso.mp3">Song 15</li>
                <li data-src="018.BLANCO, Sfera Ebbasta - MI FAI IMPAZZIRE.mp3">Song 16</li>
                <li data-src="017.Gabry PonteðŸŒŸUmberto Tozzi - Tu (Dario DB More Battiti Extended).mp3">Song 17</li>
                <li data-src="016.Fanno Bam (Gabry Ponte Remix).mp3">Song 18</li>
                <li data-src="015.Thunder.mp3">Song 19</li>
                <li data-src="014.Unity.mp3">Song 20</li>
                <li data-src="013.Toast Hawaii.mp3">Song 21</li>
                <li data-src="012.Monster.mp3">Song 22</li>
                <li data-src="011.Lonely.mp3">Song 23</li>
            </ul>
        </div>
    </main>
</div>

<script src="script.js"></script>
</body>

</html>
